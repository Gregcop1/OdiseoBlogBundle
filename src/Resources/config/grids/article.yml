sylius_grid:
    grids:
        odiseo_blog_article:
            driver:
                name: doctrine/orm
                options:
                    class: "%odiseo_blog.model.article.class%"
            sorting:
                id: desc
            fields:
                id:
                    type: string
                    sortable: ~
                code:
                    type: string
                    sortable: ~
                title:
                    type: string
                    sortable: ~
                enabled:
                    type: string
                    sortable: ~
                createdAt:
                    type: datetime
                    sortable: ~
            filters:
                title:
                    type: string
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
